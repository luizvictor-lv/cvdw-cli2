components:
  parameters:
    HeaderEmail:
      name: email
      in: header
      required: true
      description: E-mail de autenticação do usuário administrativo
      example: email@email.com
      schema:
        type: string
    HeaderToken:
      name: token
      in: header
      required: true
      description: Token criado no usuário administrativo do e-mail
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  schemas:
    BodyCvdw:
      properties:
        pagina:
          example: 1
          type: integer
          description: "Página que deseja visualizar os registros"
        registros_por_pagina:
          example: 30
          type: integer
          description: "Quantidade de registro por página, máximo 500 registros"
        a_partir_referencia:
          example: 1640
          type: integer
          description: "Retornará os registros a partir deste id, lembrando que está ordenado em ordem decrescente"
        a_partir_data_referencia:
          example: "2022-05-18 10:15:26"
          type: string
          description: "Retornará os registros criados a partir da data informada"
        ate_data_referencia:
          example: "2022-05-18 10:15:26"
          type: string
          description: "Retornará os registros criados até a data informada"
    RetornoCVDW:
      type: object
      properties:
        pagina:
          example: 1
          type: integer
          description: "Página que deseja visualizar os registros"
        registros:
          example: 30
          type: integer
          description: "Quantidade de registro por página, máximo 500 registros"
        total_de_registros:
          example: 1054
          type: integer
          description: "Total de registros encontrados"
        total_de_paginas:
          example: 36
          type: integer
          description: "Total de páginas encontradas"
    RetornarComissoes:
      type: object
      properties:
        dados:
          type: array
          items:
            $ref: "#/components/schemas/Comissoes"
    Comissoes:
      type: object
      properties:
        referencia:
          example: 193 ou 193_30
          type: string
          description: "Identificador"
        referencia_data:
          example: "2023-01-15 15:26:15"
          type: string
          description: "Data de referência"
        ativo:
          example: "S"
          type: string
          description: "Informa se está ativo ou não"
        numero:
          example: 5166
          type: integer
          description: "Número identificador da comissão"
        situacao:
          example: "Comissão Gerada (1)"
          type: string
          description: "Nome da situação da comissão"
        idsituacao:
          example: 1
          type: integer
          description: "ID da situação da comissão"
        idreserva:
          example: 11346
          type: string
          description: "Código identificador da reserva da comissão"
        corretor:
          example: "CORRETOR QC"
          type: string
          description: "Corretor vinculado a comissão"
        imobiliaria:
          example: "IMOBILIÁRIA QC"
          type: string
          description: "Imobiliária vinculada a comissão"
        empreendimento:
          example: "Varandas"
          type: string
          description: "Nome do empreendimento da comissão"
        bloco:
          example: "1"
          type: string
          description: "Bloco do empreendimento"
        etapa:
          example: "1"
          type: string
          description: "Etapa do empreendimento"
        unidade:
          example: "1070"
          type: string
          description: "Unidade do empreendimento"
        regiao:
