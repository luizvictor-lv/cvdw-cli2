path: /reservas/coordenador
tabela: reservas_coordenador
metodo: get
descricao: 'Esta api retorna os dados dos coordenadores do produto da reservas a partir dos filtros solicitados, caso deseje saber o que cada campo representa basta ir no schema.'
nome: 'Reservas (reservas_coordenador)'
parametros:
  header:
    -
      name: email
      in: header
      required: true
      description: 'E-mail de autenticação do usuário administrativo'
      example: email@email.com
      schema:
        type: string
    -
      name: token
      in: header
      required: true
      description: 'Token criado no usuário administrativo do e-mail'
      example: 2ed820f89afa16cabb6f1585f9a85b4e6bfc80c3
      schema:
        type: string
  query: []
  path: []
  cookie: []
schema: RetornarReservasCoordenadorProduto
subschema: ReservasCoordenadorProduto
body:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros_por_pagina:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  a_partir_referencia:
    type: integer
    example: 1640
    description: 'Retornará os dados a partir deste id, lembrando que está ordenado em ordem decrescente'
  a_partir_data_referencia:
    example: '2022-05-18 10:15:26'
    type: string
    description: 'Retornará os dados criadas criados ou alterados a partir da data informada'
response:
  pagina:
    type: integer
    example: 1
    description: 'Página que deseja visualizar os registros'
  registros:
    type: integer
    example: 30
    description: 'Quantidade de registro por página, máximo 500 registros'
  total_de_registros:
    type: integer
    example: 1054
    description: 'Total de registros encontrados'
  total_de_paginas:
    type: integer
    example: 36
    description: 'Total de páginas encontradas'
  dados:
    referencia:
      type: string
      description: 'Identificador'
      example: '193 ou 193_30'
    referencia_data:
      type: datetime
      description: 'Data de referência'
      example: '2024-03-31 09:15:54'
    ativo:
      type: string
      description: 'Informa se está ativo ou não'
      example: S
    idreserva_coordenador_produto:
      type: integer
      description: 'Identificador do coordenador produto da reserva'
      example: 12414
    idreserva:
      type: integer
      description: 'Identificador da reserva'
      example: 12414
    data_cad:
      type: datetime
      description: 'Data que foi gravado no banco'
      example: '2024-03-31 09:15:54'
    data_modificacao:
      type: datetime
      description: 'Data da última alteração de situação'
      example: '2024-03-31 09:15:54'
    idusuario:
      type: integer
      description: 'ID do usuário que gravou os dados no banco'
      example: 1221
    usuario:
      type: string
      description: 'Usuário que gravou os dados no banco'
      example: 'Fulando de tal'
